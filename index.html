 <!DOCTYPE html>
<html>
<title>jquery button</title>
<script src="jquery-3.6.0.min.js"></script>
<script>
    //possiamo utilizzare nuove istruzioni jquery
    $(document).ready(function(){
        alert("Pagina pronta");

            $("#button1").click(function(){
                alert("Hai premuto il bottone id");
            });

            $(".button1").click(function(){
                alert("Hai premuto il bottone class");
            });

            $("#button2").click(function(){
                alert("Hai premuto il bottone semantico");
            });
    });
</script>
<body>
    <button id="button1">Click id</button>
    <button class="button1">Click class</button>
    <button id="button2">Click semantico</button>
</body>
</html>
